<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link rel="stylesheet" href="/FrontEnd2/Checkpoint-1/css/style.css">
    <script src="https://kit.fontawesome.com/65608040c5.js" crossorigin="anonymous"></script>
</head>
<body>
  

    <div class="formulario">

        <form action="" method="get" class="formStyling" id="form">

          <div class="item">
            <label for="nomeNinja" class="placeholder">Digite seu nome:</label>
            <input type="text" class= "input" id="nomeNinja" placeholder=" ">
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-regular fa-thumbs-down"></i>
            <div class="error"></div>
          </div>

          <div class="item">
            <label for="nomeAldeia" class="placeholder">Digite sua aldeia:</label>
            <input type="text" class= "input" id="nomeAldeia" placeholder=" ">
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-regular fa-thumbs-down"></i>
            <div class="error"></div>
          </div>

          <div class="item">
            <label for="nomeRank" class="placeholder">Digite seu rank:</label>
            <input type="text" class= "input" id="nomeRank" placeholder=" ">
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-regular fa-thumbs-down"></i>
            <div class="error"></div>
          </div>

          <div class="item">
            <label for="fotoNinja" class="placeholder">Sua foto ninja!</label>
            <input id="fotoNinja" class="input" type="text" placeholder=" " />
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-regular fa-thumbs-down"></i>
            <div class="error"></div>
          </div>


          <div class="item">

            <button type="submit">Dattebayo!</button>
                
          </div>

        </form>

        <div class="card">
          <img
            src='http://2.bp.blogspot.com/-yExXq_7I6Ak/UMkokC783oI/AAAAAAAAAGU/SH87ynljafM/s1600/convocacao.png'/>
          <div class="text">
            <h1>Título do game.</h1>
            <h2 class="animate-text">2020</h2>
            <h3 class="animate-text">Descrição do game. <h3>
          </div>
        </div>
        <!---->
    
        <div class="cardNinja" id="cardNinja">
        </div>


<script src="./js/script.js"></script>
</body>
</html>
