<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/65608040c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="titulo" style="text-align: center">
    
    <p>VENHA FAZER SEU NINJA E LUTAR CONTRA OS CHECKPOINTs DE FRONT END!</p>

    </div>

    <div class="formulario">

        <form action="" method="get" class="formStyling" id="form">

          <div class="item">
            <label for="nomeNinja" class="placeholder">Digite seu nome:</label>
            <input type="text" class= "input" id="nomeNinja" placeholder=" ">
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-regular fa-thumbs-down"></i>
            <div class="error"></div>
          </div>

          <div class="item">
            <label for="nomeAldeia" class="placeholder">Digite sua aldeia:</label>
            <input type="text" class= "input" id="nomeAldeia" placeholder=" ">
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-regular fa-thumbs-down"></i>
            <div class="error"></div>
          </div>

          <div class="item">
            <label for="nomeRank" class="placeholder">Digite seu rank:</label>
            <input type="text" class= "input" id="nomeRank" placeholder=" ">
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-regular fa-thumbs-down"></i>
            <div class="error"></div>
          </div>

          <div class="item">
            <label for="fotoNinja" class="placeholder">Sua foto ninja!</label>
            <input id="fotoNinja" class="input" type="text" placeholder=" " />
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-regular fa-thumbs-down"></i>
            <div class="error"></div>
          </div>


          <div class="item">

            <button type="button" class="submit" id="submit">Dattebayo!</button>
                
          </div>

        </form>

        <div class="card">
          <img
            src='./img/convocacao.png'>
          <div class="text">
            <h1>Digite suas informações ao lado</h1>
            <h2 class="animate-text">Sua aldeia</h2>
            <h3 class="animate-text">Seu rank</h3>
          </div>
        </div>


<script src="js/script.js"></script>
</body>
</html>
